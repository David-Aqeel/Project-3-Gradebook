{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="center-align">Delete Course</h1>

    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-content">
            <h4 class="teal-text">Are you sure you want to delete <span>{{ object.subject_name }}</span>?</h4>

            <form action="" method="POST">
              {% csrf_token %}
              <div class="center-align">
                <input type="submit" value="Yes - Delete!" class="btn red">
                <a href="{% url 'detail' object.id %}" class="btn">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
